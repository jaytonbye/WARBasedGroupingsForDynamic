<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAR groupings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>
      Enter the information to receive a list of wrestlers who fit the
      constraints
    </h1>
    <label>Minimum weight: </label>
    <input id="minimumWeightInput" type="number" />
    <label>Maximum weight: </label>
    <input id="maximumWeightInput" type="number" />
    <label>Minimum WAR: </label>
    <input id="minimumWARInput" type="number" />
    <label>Maximum WAR: </label>
    <input id="maximumWARInput" type="number" />
    <label>Minimum age: </label>
    <input id="minimumAgeInput" type="number" value="0" />
    <label>Maximum age: </label>
    <input id="maximumAgeInput" type="number" value="99" />
    <button id="submitButton" class="btn btn-primary">
      Show me the wrestlers!
    </button>

    <hr />

    <label>Or search for wrestlers who are within:</label>
    <input id="percentageOfWeightInput" type="number" value="10" />
    <label>% weight, plus or minus </label>
    <input id="WARRangeInput" type="number" value="400" />
    <label>WAR, and </label>
    <input id="percentageOfAgeInput" type="number" value="30" />
    <label>% age of </label>
    <input id="specificWrestler" list="specificWrestlerDatalist" />
    <datalist id="specificWrestlerDatalist"> </datalist>
    <button id="submitButtonForSpecificWrestler" class="btn btn-primary">
      Show me the wrestlers!
    </button>

    <table class="table">
      <thead>
        <th>Name</th>
        <th>Weight</th>
        <th>WAR</th>
        <th>Age</th>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
